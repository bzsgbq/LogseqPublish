nified benchmark and the complexity of open-world environments with frequent interference. To address these issues, we pioneer a systematic solution. First, we propose DAT, the first open-world drone active air-to-ground tracking benchmark. It encompasses 24 city-scale scenes, featuring targets with human-like behaviors and high-fidelity dynamics simulation. DAT also provides a digital twin tool for unlimited scene generation. Additionally, we propose a novel reinforcement learning method called GC-VAT, which aims to improve the performance of drone tracking targets in complex scenarios. Specifically, we design a Goal-Centered Reward to provide precise feedback across viewpoints to the agent, enabling it to expand perception and movement range through unrestricted perspectives. Inspired by curriculum learning, we introduce a Curriculum-Based Training strategy that progressively enhances the tracking performance in complex environments. Besides, experiments on simulator and real-world images demonstrate the superior performance of GC-VAT, achieving a Tracking Success Rate of approximately 72% on the simulator. The benchmark and code are available at https://github.com/SHWplus/DAT_Benchmark.logseq____&quot;,536870926]],[logseq____&quot;^15logseq____&quot;,[1167,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^17logseq____&quot;,536870926]],[logseq____&quot;^15logseq____&quot;,[1167,logseq____&quot;^Flogseq____&quot;,941,536870926]],[logseq____&quot;^15logseq____&quot;,[1167,logseq____&quot;^Xlogseq____&quot;,32,536870926]],[logseq____&quot;^15logseq____&quot;,[1167,logseq____&quot;^Vlogseq____&quot;,941,536870926]],[logseq____&quot;^15logseq____&quot;,[1167,logseq____&quot;^Ulogseq____&quot;,32,536870926]],[logseq____&quot;^15logseq____&quot;,[1167,logseq____&quot;^Ulogseq____&quot;,52,536870926]],[logseq____&quot;^15logseq____&quot;,[1167,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u6912fba4-c97e-47d1-9ff4-61db44875ea2logseq____&quot;,536870926]],[logseq__       // This script checks to see if a redirect is present in the query string
      // and converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function(l) {
        if (l.search) {
          var q = {};
          l.search.slice(1).split('&').forEach(function(v) {
            var a = v.split('=');
            q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
          });
          if (q.p !== undefined) {
            window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + (q.p || '') +
              (q.q ? ('?' + q.q) : '') +
              l.hash
            );
          }
        }
