ing Success Rate of approximately 72% on the simulator. The benchmark and code are available at https://github.com/SHWplus/DAT_Benchmark.logseq____&quot;,536870921]],[logseq____&quot;^15logseq____&quot;,[223,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^17logseq____&quot;,536870921]],[logseq____&quot;^15logseq____&quot;,[223,logseq____&quot;^Flogseq____&quot;,184,536870921]],[logseq____&quot;^15logseq____&quot;,[223,logseq____&quot;^Xlogseq____&quot;,35,536870921]],[logseq____&quot;^15logseq____&quot;,[223,logseq____&quot;^Vlogseq____&quot;,184,536870921]],[logseq____&quot;^15logseq____&quot;,[223,logseq____&quot;^Ulogseq____&quot;,28,536870921]],[logseq____&quot;^15logseq____&quot;,[223,logseq____&quot;^Ulogseq____&quot;,35,536870921]],[logseq____&quot;^15logseq____&quot;,[223,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u69070fcf-2389-4f8c-aa99-1fd7daceebe2logseq____&quot;,536870921]],[logseq____&quot;^15logseq____&quot;,[224,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;![image.png](../assets/image_1761829843250_0.png){:width 500}logseq____&quot;,536870921]],[logseq____&quot;^15logseq____&quot;,[224,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^17logseq____&quot;,536870921]],[logseq____&quot;^15logseq____&quot;,[224,logseq____&quot;^Flogseq____&quot;,301,536870921]],[logseq____&quot;^15logseq____&quot;,[224,logseq____&quot;^Xlogseq____&quot;,35,536870921]],[logseq____&quot;^15logseq____&quot;,[224,logseq____&quot;^Vlogseq____&quot;,301,536870921]],[logseq____&quot;^15logseq____&quot;,[224,logseq____&quot;^Ulogseq____&quot;,35,536870921]],[logseq____&quot;^15logseq____&quot;,[224,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u69070fcf-cbb7-4e7d-a53e-dd3ae297a3e3logseq____&quot;,536870921]],[logseq____&quot;^15logseq____&quot;,[225,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;除此之外，我们提出了定性与理论方法来分析该奖励的有效性。logseq____&quot;,536870921]],[logseq____&quot;^15logseq____&quot;,[225,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^17log       // This script checks to see if a redirect is present in the query string

      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function(l) {
        if (l.search) {
          var q = {};
          l.search.slice(1).split('&').forEach(function(v) {
            var a = v.split('=');
            q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
          });
          if (q.p !== undefined) {
            window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + (q.p || '') +
              (q.q ? ('?' + q.q) : '') +
              l.hash
            );
          }
        }
      }(window.location))</script>
