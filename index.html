57,logseq____&quot;^Jlogseq____&quot;,[],536870926]],[logseq____&quot;^15logseq____&quot;,[657,logseq____&quot;^4logseq____&quot;,[logseq____&quot;^ logseq____&quot;],536870926]],[logseq____&quot;^15logseq____&quot;,[657,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u69633cb2-5d1b-4049-95a5-40c04de3e782logseq____&quot;,536870926]],[logseq____&quot;^15logseq____&quot;,[658,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Spatial cognition enables adaptive goal-directed behavior by constructing internal models of space. Robust biological systems consolidate spatial knowledge into three interconnected forms: \\\\textit{landmarks} for salient cues, \\\\textit{route knowledge} for movement trajectories, and \\\\textit{survey knowledge} for map-like representations. While recent advances in multi-modal large language models (MLLMs) have enabled visual-language reasoning in embodied agents, these efforts lack structured spatial memory and instead operate reactively, limiting their generalization and adaptability in complex real-world environments. Here we present Brain-inspired Spatial Cognition for Navigation (BSC-Nav), a unified framework for constructing and leveraging structured spatial memory in embodied agents. BSC-Nav builds allocentric cognitive maps from egocentric trajectories and contextual cues, and dynamically retrieves spatial knowledge aligned with semantic goals. Integrated with powerful MLLMs, BSC-Nav achieves state-of-the-art efficacy and efficiency across diverse navigation tasks, demonstrates strong zero-shot generalization, and supports versatile embodied behaviors in the real physical world, offering a scalable and biologically grounded path toward general-purpose spatial intelligence.logseq____&quot;,536870926]],[logseq____&quot;^15logseq____&quot;,[658,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870926]],[logseq____&quot;^15logseq____&quot;,[658,logseq____&quot;^Flogseq____&quot;,353,536870926]],[logseq____&quot us embodied navigation and question-answering benchmarks show that MTU3D outperforms state-of-the-art reinforcement learning and modular navigation approaches by 14\\\\%, 23\\\\%, 9\\\\%, and 2\\\\% in success rate on HM3D-OVON, GOAT-Bench, SG3D, and A-EQA, respectively. \\\\modellogseq____&apos;s versatility enables navigation using diverse input modalities, including categories, language descriptions, and reference images. These findings highlight the importance of bridging visual grounding and exploration for embodied intelligence.logseq____&quot;,536870927]],[logseq____&quot;^15logseq____&quot;,[993,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870927]],[logseq____&quot;^15logseq____&quot;,[993,logseq____&quot;^Flogseq____&quot;,887,536870927]],[logseq____&quot;^15logseq____&quot;,[993,logseq____&quot;^Xlogseq____&quot;,865,536870927]],[logseq____&quot;^15logseq____&quot;,[993,logseq____&quot;^Vlogseq____&quot;,887,536870927]],[logseq____&quot;^15logseq____&quot;,[993,logseq____&quot;^Ulogseq____&quot;,266,536870927]],[logseq____&quot;^15logseq____&quot;,[993,logseq____&quot;^Ulogseq____&quot;,865,536870927]],[logseq____&quot;^15logseq____&quot;,[993,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u69633cb3-e2f4-4a44-87ce-9b4a51f2bcf6logseq____&quot;,536870927]],[logseq____&quot;^15logseq____&quot;,[994,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;$v_t \\\\in \\\\mathbb{R}^C$：开放词汇特征嵌入（语义对齐），logseq____&quot;,536870927]],[logseq____&quot;^15logseq____&quot;,[994,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870927]],[logseq____&quot;^15logseq____&quot;,[994,logseq____&quot;^Flogseq____&quot;,1018,536870927]],[logseq____&quot;^15logseq____&quot;,[994,logseq____&quot;^Xlogseq____&quot;,865,536870927]],[logseq____&quot;^15logseq____&quot;,[994,logseq____&quot;^Vlogseq____&quot;,873,536870927]],[logseq____&quot;^15logseq____&quot;,[994,logseq____&quot;^Ulogseq____&quot;,865,536870927]],[logseq____&quot; ne Visual Active Tracking aims to autonomously follow a target object by controlling the motion system based on visual observations, providing a more practical solution for effective tracking in dynamic environments. However, accurate Drone Visual Active Tracking using reinforcement learning remains challenging due to the absence of a unified benchmark and the complexity of open-world environments with frequent interference. To address these issues, we pioneer a systematic solution. First, we propose DAT, the first open-world drone active air-to-ground tracking benchmark. It encompasses 24 city-scale scenes, featuring targets with human-like behaviors and high-fidelity dynamics simulation. DAT also provides a digital twin tool for unlimited scene generation. Additionally, we propose a novel reinforcement learning method called GC-VAT, which aims to improve the performance of drone tracking targets in complex scenarios. Specifically, we design a Goal-Centered Reward to provide precise feedback across viewpoints to the agent, enabling it to expand perception and movement range through unrestricted perspectives. Inspired by curriculum learning, we introduce a Curriculum-Based Training strategy that progressively enhances the tracking performance in complex environments. Besides, experiments on simulator and real-world images demonstrate the superior performance of GC-VAT, achieving a Tracking Success Rate of approximately 72% on the simulator. The benchmark and code are available at https://github.com/SHWplus/DAT_Benchmark.logseq____&quot;,536870928]],[logseq____&quot;^15logseq____&quot;,[1354,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870928]],[logseq____&quot;^15logseq____&quot;,[1354,logseq____&quot;^Flogseq____&quot;,1306,536870928]],[logseq____&quot;^15logseq____&quot;,[1354,logseq____&quot;^Xlogseq____&quot;,246,536870928]],[logseq____&quot;^15logseq____&quot;,[1354,logseq____&quot;^Vlogseq____&quot;,1306,536870928]],[logseq____&quo       // This script checks to see if a redirect is present in the query string
      // and converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function(l) {
        if (l.search) {
          var q = {};
          l.search.slice(1).split('&').forEach(function(v) {
            var a = v.split('=');
            q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
          });
          if (q.p !== undefined) {
            window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + (q.p || '') +
              (q.q ? ('?' + q.q) : '') +
              l.hash
            );
          }
        }
      }(window.location))</script>
