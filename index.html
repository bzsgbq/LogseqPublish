seq____&quot;,[851,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;**统一模型** [11, 13, 29, 31, 90, 94]：试图在单一框架内处理多任务。logseq____&quot;,536870926]],[logseq____&quot;^15logseq____&quot;,[851,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870926]],[logseq____&quot;^15logseq____&quot;,[851,logseq____&quot;^Flogseq____&quot;,890,536870926]],[logseq____&quot;^15logseq____&quot;,[851,logseq____&quot;^Xlogseq____&quot;,824,536870926]],[logseq____&quot;^15logseq____&quot;,[851,logseq____&quot;^Vlogseq____&quot;,827,536870926]],[logseq____&quot;^15logseq____&quot;,[851,logseq____&quot;^Ulogseq____&quot;,824,536870926]],[logseq____&quot;^15logseq____&quot;,[851,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u6916b445-242e-46ca-b364-1078d7696891logseq____&quot;,536870926]],[logseq____&quot;^15logseq____&quot;,[852,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Embodied scene understanding requires not only comprehending visual-spatial information that has been observed but also determining where to explore next in the 3D physical world. Existing 3D Vision-Language (3D-VL) models primarily focus on grounding objects in static observations from 3D reconstruction, such as meshes and point clouds, but lack the ability to actively perceive and explore their environment. To address this limitation, we introduce \\\\underline{\\\\textbf{M}}ove \\\\underline{\\\\textbf{t}}o \\\\underline{\\\\textbf{U}}nderstand (\\\\textbf{\\\\model}), a unified framework that integrates active perception with \\\\underline{\\\\textbf{3D}} vision-language learning, enabling embodied agents to effectively explore and understand their environment. This is achieved by three key innovations: 1) Online query-based representation learning, enabling direct spatial memory construction from RGB-D frames, eliminating the need for explicit 3D reconstruction. 2) A unified objective for grounding and exploring, which represents unexplored locations as frontier queries and jointly ents. Besides, experiments on simulator and real-world images demonstrate the superior performance of GC-VAT, achieving a Tracking Success Rate of approximately 72% on the simulator. The benchmark and code are available at https://github.com/SHWplus/DAT_Benchmark.logseq____&quot;,536870927]],[logseq____&quot;^15logseq____&quot;,[1135,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870927]],[logseq____&quot;^15logseq____&quot;,[1135,logseq____&quot;^Flogseq____&quot;,1324,536870927]],[logseq____&quot;^15logseq____&quot;,[1135,logseq____&quot;^Xlogseq____&quot;,205,536870927]],[logseq____&quot;^15logseq____&quot;,[1135,logseq____&quot;^Vlogseq____&quot;,1324,536870927]],[logseq____&quot;^15logseq____&quot;,[1135,logseq____&quot;^Ulogseq____&quot;,205,536870927]],[logseq____&quot;^15logseq____&quot;,[1135,logseq____&quot;^Ulogseq____&quot;,225,536870927]],[logseq____&quot;^15logseq____&quot;,[1135,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u6916b446-6c92-4764-a390-f1fbcbe1b26alogseq____&quot;,536870927]],[logseq____&quot;^15logseq____&quot;,[1136,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;当摄像机不处于固定的水平前向视角时，即使基于距离的奖励 ( \\\\mathcal{R}_d(\\\\cdot) ) 满足式 (2)，其结果也可能使靠近中心的目标获得更低的奖励。即：logseq____&quot;,536870927]],[logseq____&quot;^15logseq____&quot;,[1136,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870927]],[logseq____&quot;^15logseq____&quot;,[1136,logseq____&quot;^Flogseq____&quot;,1195,536870927]],[logseq____&quot;^15logseq____&quot;,[1136,logseq____&quot;^Xlogseq____&quot;,205,536870927]],[logseq____&quot;^15logseq____&quot;,[1136,logseq____&quot;^Vlogseq____&quot;,1195,536870927]],[logseq____&quot;^15logseq____&quot;,[1136,logseq____&quot;^Ulogseq____&quot;,205,536870927]],[logseq____&quot;^15logseq____&quot;,[1136,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u6916b445-dced-4889-9f4f-5efecd0c2cfblogseq____&quot;,536870927]],[logseq____&quot;^15logseq____&quot;,[1137,logseq____&quot;^Qlogseq__       // This script checks to see if a redirect is present in the query string
