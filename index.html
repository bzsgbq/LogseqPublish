 interconnected forms: \\\\textit{landmarks} for salient cues, \\\\textit{route knowledge} for movement trajectories, and \\\\textit{survey knowledge} for map-like representations. While recent advances in multi-modal large language models (MLLMs) have enabled visual-language reasoning in embodied agents, these efforts lack structured spatial memory and instead operate reactively, limiting their generalization and adaptability in complex real-world environments. Here we present Brain-inspired Spatial Cognition for Navigation (BSC-Nav), a unified framework for constructing and leveraging structured spatial memory in embodied agents. BSC-Nav builds allocentric cognitive maps from egocentric trajectories and contextual cues, and dynamically retrieves spatial knowledge aligned with semantic goals. Integrated with powerful MLLMs, BSC-Nav achieves state-of-the-art efficacy and efficiency across diverse navigation tasks, demonstrates strong zero-shot generalization, and supports versatile embodied behaviors in the real physical world, offering a scalable and biologically grounded path toward general-purpose spatial intelligence.logseq____&quot;,536870924]],[logseq____&quot;^15logseq____&quot;,[624,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^17logseq____&quot;,536870924]],[logseq____&quot;^15logseq____&quot;,[624,logseq____&quot;^Flogseq____&quot;,148,536870924]],[logseq____&quot;^15logseq____&quot;,[624,logseq____&quot;^Xlogseq____&quot;,21,536870924]],[logseq____&quot;^15logseq____&quot;,[624,logseq____&quot;^Vlogseq____&quot;,148,536870924]],[logseq____&quot;^15logseq____&quot;,[624,logseq____&quot;^Ulogseq____&quot;,21,536870924]],[logseq____&quot;^15logseq____&quot;,[624,logseq____&quot;^Ulogseq____&quot;,52,536870924]],[logseq____&quot;^15logseq____&quot;,[624,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u6912f8d6-d1dd-491f-aef0-0f210f013061logseq____&quot;,536870924]],[logseq____&quot;^15logseq____&quot;,[625,logseq____&quot;^Qlogseq____&quot;,logseq__ dress this limitation, we introduce \\\\underline{\\\\textbf{M}}ove \\\\underline{\\\\textbf{t}}o \\\\underline{\\\\textbf{U}}nderstand (\\\\textbf{\\\\model}), a unified framework that integrates active perception with \\\\underline{\\\\textbf{3D}} vision-language learning, enabling embodied agents to effectively explore and understand their environment. This is achieved by three key innovations: 1) Online query-based representation learning, enabling direct spatial memory construction from RGB-D frames, eliminating the need for explicit 3D reconstruction. 2) A unified objective for grounding and exploring, which represents unexplored locations as frontier queries and jointly optimizes object grounding and frontier selection. 3) End-to-end trajectory learning that combines \\\\textbf{V}ision-\\\\textbf{L}anguage-\\\\textbf{E}xploration pre-training over a million diverse trajectories collected from both simulated and real-world RGB-D sequences. Extensive evaluations across various embodied navigation and question-answering benchmarks show that MTU3D outperforms state-of-the-art reinforcement learning and modular navigation approaches by 14\\\\%, 23\\\\%, 9\\\\%, and 2\\\\% in success rate on HM3D-OVON, GOAT-Bench, SG3D, and A-EQA, respectively. \\\\modellogseq____&apos;s versatility enables navigation using diverse input modalities, including categories, language descriptions, and reference images. These findings highlight the importance of bridging visual grounding and exploration for embodied intelligence.logseq____&quot;,536870925]],[logseq____&quot;^15logseq____&quot;,[868,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^17logseq____&quot;,536870925]],[logseq____&quot;^15logseq____&quot;,[868,logseq____&quot;^Flogseq____&quot;,800,536870925]],[logseq____&quot;^15logseq____&quot;,[868,logseq____&quot;^Xlogseq____&quot;,653,536870925]],[logseq____&quot;^15logseq____&quot;,[868,logseq____&quot;^Vlogseq____&quot;,800,536870925]],[logseq____&quot;^15logseq____&qu ot;~u6912f8d7-b905-40a2-a9da-053cc7e51b69logseq____&quot;,536870926]],[logseq____&quot;^15logseq____&quot;,[897,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Drone Visual Active Tracking aims to autonomously follow a target object by controlling the motion system based on visual observations, providing a more practical solution for effective tracking in dynamic environments. However, accurate Drone Visual Active Tracking using reinforcement learning remains challenging due to the absence of a unified benchmark and the complexity of open-world environments with frequent interference. To address these issues, we pioneer a systematic solution. First, we propose DAT, the first open-world drone active air-to-ground tracking benchmark. It encompasses 24 city-scale scenes, featuring targets with human-like behaviors and high-fidelity dynamics simulation. DAT also provides a digital twin tool for unlimited scene generation. Additionally, we propose a novel reinforcement learning method called GC-VAT, which aims to improve the performance of drone tracking targets in complex scenarios. Specifically, we design a Goal-Centered Reward to provide precise feedback across viewpoints to the agent, enabling it to expand perception and movement range through unrestricted perspectives. Inspired by curriculum learning, we introduce a Curriculum-Based Training strategy that progressively enhances the tracking performance in complex environments. Besides, experiments on simulator and real-world images demonstrate the superior performance of GC-VAT, achieving a Tracking Success Rate of approximately 72% on the simulator. The benchmark and code are available at https://github.com/SHWplus/DAT_Benchmark.logseq____&quot;,536870926]],[logseq____&quot;^15logseq____&quot;,[897,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^17logseq____&quot;,536870926]],[logseq____&quot;^15logseq____&quot;,[897,logseq____&quot;^Flogseq____&quot;,945,536870926]],[logseq____&quot;^15logseq____&quot;,[897
