gseq____&quot;^Flogseq____&quot;,610,536870925]],[logseq____&quot;^15logseq____&quot;,[563,logseq____&quot;^Xlogseq____&quot;,195,536870925]],[logseq____&quot;^15logseq____&quot;,[563,logseq____&quot;^Vlogseq____&quot;,610,536870925]],[logseq____&quot;^15logseq____&quot;,[563,logseq____&quot;^Ulogseq____&quot;,195,536870925]],[logseq____&quot;^15logseq____&quot;,[563,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u6916af27-16ff-42c9-a2d0-1ee241cb7335logseq____&quot;,536870925]],[logseq____&quot;^15logseq____&quot;,[564,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Spatial cognition enables adaptive goal-directed behavior by constructing internal models of space. Robust biological systems consolidate spatial knowledge into three interconnected forms: \\\\textit{landmarks} for salient cues, \\\\textit{route knowledge} for movement trajectories, and \\\\textit{survey knowledge} for map-like representations. While recent advances in multi-modal large language models (MLLMs) have enabled visual-language reasoning in embodied agents, these efforts lack structured spatial memory and instead operate reactively, limiting their generalization and adaptability in complex real-world environments. Here we present Brain-inspired Spatial Cognition for Navigation (BSC-Nav), a unified framework for constructing and leveraging structured spatial memory in embodied agents. BSC-Nav builds allocentric cognitive maps from egocentric trajectories and contextual cues, and dynamically retrieves spatial knowledge aligned with semantic goals. Integrated with powerful MLLMs, BSC-Nav achieves state-of-the-art efficacy and efficiency across diverse navigation tasks, demonstrates strong zero-shot generalization, and supports versatile embodied behaviors in the real physical world, offering a scalable and biologically grounded path toward general-purpose spatial intelligence.logseq____&quot;,536870925]],[logseq____&quot;^15logseq____&quot;,[564,logseq____&quot;^Ologseq____&quot;,logseq__ -Bench, SG3D, and A-EQA, respectively. \\\\modellogseq____&apos;s versatility enables navigation using diverse input modalities, including categories, language descriptions, and reference images. These findings highlight the importance of bridging visual grounding and exploration for embodied intelligence.logseq____&quot;,536870926]],[logseq____&quot;^15logseq____&quot;,[934,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870926]],[logseq____&quot;^15logseq____&quot;,[934,logseq____&quot;^Flogseq____&quot;,1047,536870926]],[logseq____&quot;^15logseq____&quot;,[934,logseq____&quot;^Xlogseq____&quot;,825,536870926]],[logseq____&quot;^15logseq____&quot;,[934,logseq____&quot;^Vlogseq____&quot;,1047,536870926]],[logseq____&quot;^15logseq____&quot;,[934,logseq____&quot;^Ulogseq____&quot;,226,536870926]],[logseq____&quot;^15logseq____&quot;,[934,logseq____&quot;^Ulogseq____&quot;,825,536870926]],[logseq____&quot;^15logseq____&quot;,[934,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u6916af28-cf77-4671-8e34-90229b66aae7logseq____&quot;,536870926]],[logseq____&quot;^15logseq____&quot;,[935,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;**阶段 1：低层感知训练**logseq____&quot;,536870926]],[logseq____&quot;^15logseq____&quot;,[935,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870926]],[logseq____&quot;^15logseq____&quot;,[935,logseq____&quot;^Flogseq____&quot;,887,536870926]],[logseq____&quot;^15logseq____&quot;,[935,logseq____&quot;^Xlogseq____&quot;,825,536870926]],[logseq____&quot;^15logseq____&quot;,[935,logseq____&quot;^Vlogseq____&quot;,887,536870926]],[logseq____&quot;^15logseq____&quot;,[935,logseq____&quot;^Ulogseq____&quot;,825,536870926]],[logseq____&quot;^15logseq____&quot;,[935,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u6916af28-269e-4ee8-b12c-488887623999logseq____&quot;,536870926]],[logseq____&quot;^15logseq____&quot;,[936,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;在第 1 阶段中，我们训练 50 个 epoch， DAT also provides a digital twin tool for unlimited scene generation. Additionally, we propose a novel reinforcement learning method called GC-VAT, which aims to improve the performance of drone tracking targets in complex scenarios. Specifically, we design a Goal-Centered Reward to provide precise feedback across viewpoints to the agent, enabling it to expand perception and movement range through unrestricted perspectives. Inspired by curriculum learning, we introduce a Curriculum-Based Training strategy that progressively enhances the tracking performance in complex environments. Besides, experiments on simulator and real-world images demonstrate the superior performance of GC-VAT, achieving a Tracking Success Rate of approximately 72% on the simulator. The benchmark and code are available at https://github.com/SHWplus/DAT_Benchmark.logseq____&quot;,536870927]],[logseq____&quot;^15logseq____&quot;,[1158,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870927]],[logseq____&quot;^15logseq____&quot;,[1158,logseq____&quot;^Flogseq____&quot;,1215,536870927]],[logseq____&quot;^15logseq____&quot;,[1158,logseq____&quot;^Xlogseq____&quot;,206,536870927]],[logseq____&quot;^15logseq____&quot;,[1158,logseq____&quot;^Vlogseq____&quot;,1215,536870927]],[logseq____&quot;^15logseq____&quot;,[1158,logseq____&quot;^Ulogseq____&quot;,206,536870927]],[logseq____&quot;^15logseq____&quot;,[1158,logseq____&quot;^Ulogseq____&quot;,226,536870927]],[logseq____&quot;^15logseq____&quot;,[1158,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u6916af28-f659-42dc-bfc3-8242898e874blogseq____&quot;,536870927]],[logseq____&quot;^15logseq____&quot;,[1159,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;图2 (b)logseq____&quot;,536870927]],[logseq____&quot;^15logseq____&quot;,[1159,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870927]],[logseq____&quot;^15logseq____&quot;,[1159,logseq____&quot;^Flogseq____&quot;,1346,536870927]],[logseq____&quo       // This script checks to see if a redirect is present in the query string

      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,

      // the single page app to route accordingly.
      (function(l) {
        if (l.search) {
          var q = {};
          l.search.slice(1).split('&').forEach(function(v) {
            var a = v.split('=');
            q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
          });
          if (q.p !== undefined) {
            window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + (q.p || '') +
              (q.q ? ('?' + q.q) : '') +
              l.hash
            );
          }
        }
